<template name="landings">
  <!-- opener -->
  <div class="landings-container" id="opener">
    <div class="back-img">
    </div>
    <div class="cover">
      <h2>Let's talk about Reverse Mortgage options that make sense for you.</h2>
      <h3>Create a retirement safety net through strategic use of the FHA Reverse Mortgage Program.</h3>
    <div class="sales-btn">
      <a href="/loans">More Details</a>
    </div>
    </div>
  </div>

  <div class="landings-container" id="secondary">
    <div class="landings-mid">
      <div class="mid-top">
        <h2>Using a Reverse Mortgage Strategically is Not a Myth.</h2>
      </div>
      <div class="mid-btm">
        <h3>"My passion is to educate clients about the benefits of using a reverse mortgage as a tool for the future. They do not have to sell their home in order to fund unforeseen expenses, while it also provides additional financial security as they enter their elder years."</h3>
      </div>
    </div>
  </div>
  <!-- hold icons -->
  <div class="landings-container" id="third">
    <div class="icon-container">
      <div class="icon-col">
        <img src="img/bbb_icon.png" id="bbb-icon">
      </div>
      <div class="icon-col">
        <img src="img/c2.png" id="c2-icon">
      </div>
      <div class="icon-col">
        <img src="img/eql_housing.png" id="eql-icon">
      </div>
    </div>
  </div>

  <div class="landings-container" id="fourth">
    <div class="legal">
      <h4>David J. McGee</h4>
      <h6>Senior Loan Officer</h6>
      <h6>NMLS # 1014800 | BRE # 01207722</h6>
      <h8>This licensee is performing acts for which a real estate license is required. C2 Financial Corporation is licensed by the California Bureau of Real Estate, Broker # 01821025; NMLS # 135622. Loan approval is not guaranteed and is subject to lender review of information. Loan is only approved when lender has issued approval in writing. Specified rates may not be available for all borrowers. Rate subject to change with market conditions. C2 Financial Corporation is an Equal Opportunity Mortgage Broker/Lender.</h8>
      <h8>The services referred to herein are not available to persons located outside the state of California. </h8><br>
      <h8>C2 Financial Corporation is approved to originate VA and FHA loans, and has the ability to broker such loans to VA and FHA approved lenders. C2 Financial Corporation is not acting on behalf of or at the direction of HUD/FHA or the VA.</h8><br>
    </div>
  </div>

<!-- footer -->
  <div class="row" id="footer">
    <a href="/">
      <div class="{{#if homeChecked}}checked{{/if}} col-md-4" id="footer-home">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
      </div>
    </a>
    <a href="/loans">
      <div class="{{#if loansChecked}}checked{{/if}} col-md-4" id="footer-loans">
        <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
      </div>
    </a>
    <a href="/about">
      <div class="{{#if aboutChecked}}checked{{/if}} col-md-4" id="footer-about">
        <span class="glyphicon glyphicon-font" aria-hidden="true"></span>
      </div>
    </a>
  </div>
</template>
